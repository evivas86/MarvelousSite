<div class="product-item"  >
  <mat-card fxLayout="column">
    <div class="character-img">
        <a [routerLink]="[character.id]">
          <img [src]="getImg(character.thumbnail.path,character.thumbnail.extension)" alt="">
       </a>
    </div>
     <div class="product-info-wrapper">
        <span class="category"></span>
        <div class="title-wrap">
           <h4>{{character.name}}</h4>
        </div>
        <div class="written-wrap" fxLayout="row" fxLayoutAlign="space-between center">
         <span>Comics: {{character.comics.available}}</span>
        </div>
        <div class="cover-wrap" fxLayout="row" fxLayoutAlign="space-between center">
         <span>Series: {{character.series.available}}</span>
        </div>
        <br>
        <div class="btn-wrap" fxLayout="row" fxLayoutAlign="space-between center">
            <a [routerLink]="[character.id]" >DETAILS</a>
        </div>
     </div>
  </mat-card>
</div>
